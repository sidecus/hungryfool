baseURL: https://sidecus.github.io/hungryfool/
languageCode: en-us
title: sidec's blog
theme: ["PaperMod"]

menu:
  main:
    - name: Archive
      url: archives
      weight: 5
    - name: Search
      url: search/
      weight: 10
    - name: Tags
      url: tags/
      weight: 10

outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search

params:
  homeInfoParams:
    Title: Stay Hungry. Stay Foolish.
    Content: 
      A simple line from Steve Jobs' 2005 Stanford address â€” borrowed from The Whole Earth Catalog.
      After 20 years, it's still a great reminder for us to stay curious, keep learning, and never fear looking foolish.


      You can watch his full commencement video on [YouTube](https://www.youtube.com/watch?v=jiHZqamCD8c).


