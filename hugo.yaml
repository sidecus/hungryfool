baseURL: https://example.org/
languageCode: en-us
title: sidecus's blog
theme: ["PaperMod"]

menu:
  main:
    - name: Archive
      url: archives
      weight: 5
    - name: Search
      url: search/
      weight: 10
    - name: Tags
      url: tags/
      weight: 10

outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search

params:
  homeInfoParams:
    Title: sidecus's blog
    Content: Can be Info, links, about...
  socialIcons: # optional
    - name: "twitter"
      url: "<link>"
    - name: "facebook"
      url: "<link2>"
  ShowShareButtons: true
  ShowReadingTime: true
  fuseOpts: # Search params
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    # limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
    